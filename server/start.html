<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Betpeers Live Betting</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link href="styles.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
      
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('create game', $('#servername').val(), $('#gameid').val());
          window.location = './';
          return false;
        });
      });
    </script>    

    <div class="container">

      <div class="starter-template">
        <img src="http://envision.vojtadrmota.com/soccerball.png" width="60px" height="60px" />
        <h1>Betpeers</h1>
        <p class="lead">A truly peer-to-peer betting platform. </p>
        <h2>Start a Game</h2>
        <br>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="gameid" name="gameid" placeholder="Enter game id">
                <input type="hidden" id="servername" value="<%= server %>" />
                <small id="emailHelp" class="form-text text-muted">Only alphanumeric characters allowed.</small>
            </div>
            <button type="submit" class="btn btn-primary">Start!</button>
        </form>
    </div>

    </div><!-- /.container -->

  </body>
</html>
