    <title>Betpeers Live Betting</title>

    <!-- Bootstrap core CSS -->

    <!--[if lt IE 9]>

  <body style="padding-top:0">
      
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
      $(function () {
        var username = ""
        var server = "<%= server %>"
        var matchid = "<%= matchid %>"
        var socket = io();
        socket.on('receive pending bet', function(bet) {
          $('#pendingbets').append("");
        });
        $('#login_form').submit(function(){
          username = $("#login").val();
          $("#login").value = username;
          $("#login_form").append(username)
          socket.emit('login user', username, server)
          return false;
        });
        $('#placebet').submit(function(){
          socket.emit('place pending bet', $('#eventid').val(), $('#wager').val(), username, server, matchid, $('#amount').val());
          $('#pendingbets').append("Bet is pending...")
          return false;
        });
      });
    </script>

    <div class="container">

      <center><img src="http://envision.vojtadrmota.com/soccerball.png" width="40px" height="40px" /></center>
      <center>Log in: <form id="login_form"><input type="text" id="login" /><input type="submit" /></form></center>
      <center><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[Spain 2 - 3 Portugal]</b></center>
      <center><p style="font-size:8pt">&nbsp;[86']</p></center>

      <center><p style="font-size:7pt;">Your address: 1Nk4Hu5XiNy3mSBxryckEEr1JWkFDSS7AH</p></center>

      <center>
        <ul class="list-group" style="width:175px;font-size:9pt;">
          <li class="list-group-item d-flex justify-content-between align-items-center" style="padding-top:2px;padding-bottom:2px;padding-right:5px;">
            Player 1
            <right>
            <span class="badge badge-success badge-pill" style="margin:0;font-size:7pt;padding-top:3px;">240</span>
          </right>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center" style="padding-top:2px;padding-bottom:2px;padding-right:5px;">
            Player 2
            <right>
            <span class="badge badge-success badge-pill" style="margin:0;font-size:7pt;padding-top:3px;">100</span>
          </right>
          </li>
        </ul>
      </center>

      <br>

      <center>
        <form id="placebet">
        <h7>Place a new bet</h7>
        <br>
        <select id="eventid">
          <option value="1">Attempt missed by</option>
          <option value="2">Goal by</option>
          <option value="4">Corner for</option>
          <option value="10">Hand ball by</option>
          <option value="8">Yellow card by</option>
          <option value="9">Red card by</option>
          <option value="6">Offside by</option>
          <option value="5">Penalty conceded by</option>
          <option value="3">Foul by</option>
        </select>
        <br>
        <select id="wager">
          <option value="Sweden">Sweden</option>
          <option value="South Korea">South Korea</option>
        </select>
        <br>
        <input type="number" id="amount" />
        <br>
        <button type="submit" class="btn btn-primary btn-sm">Place</button>
        </form>
      </center>

      <br>

      <center>
        <div id="pendingbets">

        </div>
      </center>


    </div><!-- /.container -->
